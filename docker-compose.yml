version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:16-alpine
    container_name: amilou-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-amilou}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-amilou_secret}
      POSTGRES_DB: ${POSTGRES_DB:-amilou}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-amilou} -d ${POSTGRES_DB:-amilou}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Next.js Application
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amilou-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-amilou}:${POSTGRES_PASSWORD:-amilou_secret}@db:5432/${POSTGRES_DB:-amilou}?schema=public
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - AUTH_GOOGLE_ID=${AUTH_GOOGLE_ID}
      - AUTH_GOOGLE_SECRET=${AUTH_GOOGLE_SECRET}
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3

  # ============================================
  # Database Migrations (run once)
  # ============================================
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: amilou-migrate
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-amilou}:${POSTGRES_PASSWORD:-amilou_secret}@db:5432/${POSTGRES_DB:-amilou}?schema=public
    command: npx prisma migrate deploy
    restart: "no"

volumes:
  postgres_data:

networks:
  default:
    name: amilou-network
